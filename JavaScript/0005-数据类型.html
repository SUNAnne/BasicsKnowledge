<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据类型</title>
</head>

<body>

</body>
<script>

    /**
        typeof
        解释：typeof是一个操作符。typeof操作符返回一个字符串，表示未经计算的操作数的类型。
        语法：typeof operand  /  typeof(operand) ： typeof运算符后接操作数。
        参数：
        operand：一个表示对象或原始值的表达式，其类型将被返回。
        单词：operand  英 /ˈɒpərænd/  n. [计] 操作数；[计] 运算对象
    */

    console.log(typeof undefined); // undefined
    console.log(typeof null); // object
    console.log(typeof true); // boolean
    console.log(typeof false); // boolean
    console.log(typeof 1); // number
    console.log(typeof 'aa'); // string
    console.log(typeof {}); // object


    /**
        ==:值相等
        ===:值和类型都相等
    */

    console.log(null == true); // false
    console.log(null == undefined); // true

    console.log(undefined === true); // false
    console.log(undefined == 'undefined'); // false

    console.log(0 == false); // true
    console.log(0 == true); // false

    console.log(void (0)); // undefined

    let a = 10;
    console.log(a == true); // false
    console.log(!a); // false

    let b = '';
    console.log(b == true); // false
    console.log('' == true); // false

    let dict1 = {
        age: '0'
    }
    if (dict1.age && dict1.age == '0') {
        console.log('条件成立，打印此条'); // 条件成立，打印此条
    }

</script>

</html>
