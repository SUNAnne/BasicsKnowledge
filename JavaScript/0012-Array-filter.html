<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array filter</title>
</head>

<body>

</body>
<script>
    /**
     * filter - 不改变原数组
     * array.filter(function(currentValue,index,array),thisValue)
     * 参数说明：
     * currentValue：必须。当前元素的值
     * index：可选。当前元素的索引值
     * arr：可选。当前元素属于的数组对象
     * thisValue:可选。对象作为该执行回调时使用，传递给函数，用作this的值。
     * 
     * 解释：filter（）方法创建一个新的数组，新数组中的元素是通过检查指定数组中符合条件的所有元素。
     * 注意：
     * filter()不会对空数组进行检测
     * filter()不会改变原始数组
     * 
    */

    // Demo1:返回数组中值不等5的
    let arr1 = ['a', '3', 5, 8];
    let arr2 = arr1.filter((item, index) => item != 5);
    console.log(arr1, arr2); //  ["a", "3", 5, 8]    ["a", "3", 8]

    // Demo2：找出数组中值大于40的且下表大于3的
    let arr3 = [13, 23, 33, 43, 53];
    let arr4 = arr3.filter((item, index) => item > 40 && index > 3);
    console.log(arr3, arr4); // [13, 23, 33, 43, 53]  [53]

</script>

</html>
