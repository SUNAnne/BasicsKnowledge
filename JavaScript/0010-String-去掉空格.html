<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>String - 去掉空格</title>
</head>

<body>

</body>
<script>
    /**
     * 简介：去掉字符串首尾空格
     *
    */

    /**
     * 知识点
     * trim() - 不改变原字符串
     * 解释：trim()方法删除字符串开头和结尾的空格。
     * 语法：str.trim()
     * 返回值：新字符串，其中所提供的字符串的两边不再有空格。trim()不会调整字符串本身的值。
     * 
    */

    // Demo1
    let str1 = '  foo     哈哈  ';
    let str2 = str1.trim();
    console.log(str1, ',---,', str2); // '  foo     哈哈  ',---,'foo     哈哈'

    // Demo2
    let str3 = 'foo  ';
    console.log(str3.trim()); // 'foo'

    // Demo3
    let str4 = '  foo';
    console.log(str4.trim()); // 'foo'

    // Demo4
    let str5 = ' foo ';
    console.log(str5.trim()); // 'foo'

</script>

</html>
