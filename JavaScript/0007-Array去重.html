<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Array - 数组去重</title>
</head>

<body>
    <script type="text/javascript">
        /**
            双重for循环数组去重
        */
        var arr = [1, 3, 7, 4, 4, 4, 7, 1, 10, 20, 1];
        for (var i = 0; i < arr.length; i++) {
            for (var j = 0; j < i; j++) {
                if (arr[i] == arr[j]) {
                    arr.splice(i, 1);
                    i--;
                }
            }
        }
        console.log(arr); // [1, 3, 7, 4, 10, 20]
    </script>
</body>

</html>
