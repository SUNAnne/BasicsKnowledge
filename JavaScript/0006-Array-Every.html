    <title>Array - Every</title>

<body>

</body>
<script>
    /**
        数组的every遍历
        解释：every()方法测试一个数组内的所有元素是否都能通过某个指定函数的测试。他返回一个布尔值。
        语法：arr.every(callback[,thisArg])
        参数：
        callback：用来测试每个元素的函数，他可以接收三个参数：
            element：用于测试的当前值。
            index：可选。用于测试的当前值得索引。
            array：可选。调用every的当前数组。
        thisArg：执行callback时使用的this值。
        返回值:如果回调函数的每一次返回都为truthy值，返回true，否则返回false。
        注意：
        1.若收到一个空数组，此方法在一切情况下都会返回true。
        2.every()不会改变原数组。
    */

    let originalArr = [
        {
            label: "苹果",
            parentValue: "-1",
            value: "1044A21000000006BNS6"
        },
        {
            label: "香蕉",
            parentValue: "-1",
            value: "1044AA1000000000006X"
        },
        {
            label: "橘子",
            parentValue: "-1",
            value: "1044AA1000000000007D"
        },
        {
            label: "榴莲",
            parentValue: "-1",
            value: "1044A21000000009CBVI"
        },
        {
            label: "橙子",
            parentValue: "-1",
            value: "1044A2100000000ENEXD"
        },
        {
            label: "西瓜",
            parentValue: "-1",
            value: "1044A510000000331G9V"
        }
    ];

    // demo1:
    // 简介：使用every遍历originalArr，判断数组的value值是否等于橙子的value值（1044A2100000000ENEXD）
    let newArr1 = originalArr.every(item => item.value == '1044A2100000000ENEXD');
    console.log(newArr1); // false


    // demo2:
    // 简介：用every遍历originalArr，判断数组的value值是否等于橙子的value值（1044A2100000000ENEXD）或 榴莲的value值（1044A21000000009CBVI）
    let newArr2 = originalArr.every(item => {
        return item.value == '1044A2100000000ENEXD' || item.value == '1044A21000000009CBVI';
    })
    console.log(newArr2); // false 
    // 或
    let newArr3 = originalArr.every(item => item.value == '1044A2100000000ENEXD' || item.value == '1044A21000000009CBVI')
    console.log(newArr2); // false


    // demo3：
    // 简介：用every遍历originalArr,判断数组的每一项的value值是否存在。
    let newArr4 = originalArr.every(item => item.value);
    console.log(newArr4); // true


    // demo4：
    // 简介：打印原始数组，经过数组every处理，原数组不变
    console.log(originalArr);
    // 打印结果
    // [
    //     {label: "苹果", parentValue: "-1", value: "1044A21000000006BNS6"},
    //     {label: "香蕉", parentValue: "-1", value: "1044AA1000000000006X"},
    //     {label: "橘子", parentValue: "-1", value: "1044AA1000000000007D"},
    //     {label: "榴莲", parentValue: "-1", value: "1044A21000000009CBVI"},
    //     {label: "橙子", parentValue: "-1", value: "1044A2100000000ENEXD"},
    //     {label: "西瓜", parentValue: "-1", value: "1044A510000000331G9V"},
    // ]
</script>
